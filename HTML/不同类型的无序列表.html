<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <p><b>注意：</b>在HTML4中ul属性已废弃，HTML5已不支持该属性，因此我们使用CSS代替来定义不同类型的无序列表如下：</p>

   <h4>圆点列表：</h4>
   <ul style="list-style-type: disc">
       <li>Apples</li>
       <li>Bananas</li>
       <li>Lemons</li>
   </ul>

   <h4>圆圈列表：</h4>
   <ul style="list-style-type:circle">
       <li>Apples</li>
       <li>Bananas</li>
       <li>Lemons</li>
   </ul>

   <h4>正方形列表:</h4>
   <ul style="list-style-type:square">
       <li>Apples</li>
       <li>Bananas</li>
       <li>Lemons</li>
   </ul>

</body>
</html>
